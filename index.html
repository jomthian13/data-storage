<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="options">
        <div class="options__logo">
          <a href="/">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
        <div class="options__icons">
          <a href="#"><img src="images/icon-document.svg" alt="" /></a
          ><a href="#"><img src="images/icon-folder.svg" alt="" /></a
          ><a href="#"><img src="images/icon-upload.svg" alt="" /></a>
        </div>
      </div>
      <div class="info">
        <p class="info__used">
          Youâ€™ve used <strong><span id="sto-used">815</span> GB</strong> of your
          storage
        </p>
        <div class="info__bar">
          <!-- <progress max="1000" value="815"></progress> -->
          <div class="storageBar">
            <span class="storageUsed">
              <span class="storageIndi"></span>
            </span>
          </div>
          <div class="flex flex-jc-sb">
            <strong><p>0 GB</p></strong>
            <strong><p>1000 GB</p></strong>
          </div>
        </div>
        <div class="info__stoLeft flex flex-ai-c">185 <span>GB LEFT</span></div>
      </div>
    </div>
    <script src="/app/js/app.js"></script>
  </body>
</html>
